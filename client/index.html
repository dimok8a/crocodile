<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="src/styles.css">
	<link rel="shortcut icon" href="src/images/logo.png" type="image/x-icon">
	<title>Крокодил</title>
</head>
<body>
	<div class="user_name_container">
		<div class="input_name_container">
			<label for="inputName">Пожалуйста, введите свое имя</label>
			<input type="text" id="inputName">
		</div>
	</div>
	<div class="main_container hide">
		<div class="word_container">
		</div>
		<div class="draw_container">
			<div class="cursor hide"></div>
			<canvas id="canvas">
			</canvas>
			<div class="canvas_panel_container">
				<div class="panel_input_container">
					<label for="inputColor">Выберите цвет</label>
					<input type="color" id="inputColor">
				</div>
				<div class="panel_input_container">
					<label for="inputWidth">Выберите толщину кисти</label>
					<input type="range" id="inputWidth" value="10" min="4">
				</div>
				<img src="./src/images/eraser.png" alt="Стереть все" id="eraser">
				<img src="./src/images/bin.png" alt="Стереть все" id="bin">
			</div>
		</div>
		<div class="chat_container">
			<div class="input_container">
				<input type="text" placeholder="Введите сообщение" id="inputMessage">
			</div>
			<div class="all_messages_container">
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="src/models/Game.js"></script>
	<script src="src/main.js"></script>
</body>
</html>
