<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="src/styles.css">
	<title>Крокодил</title>
</head>
<body>
	<div class="main_container">
		<div class="word_container">
		</div>
		<div class="draw_container">
			<canvas id="canvas"></canvas>
			<div class="canvas_panel_container">
				<label for="inputColor">Выберите цвет</label>
				<input type="color" id="inputColor">
				<label for="inputWidth">Выберите толщину кисти</label>
				<input type="range" id="inputWidth" value="10" min="4">
				<img src="./src/images/eraser.png" alt="Стереть все" id="eraser">
			</div>
		</div>
		<div class="chat_container">
			<div class="input_container">
				<input type="text" placeholder="Введите сообщение" id="inputMessage">
			</div>
			<div class="all_messages_container">
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="src/models/EventListeners.js"></script>
	<script src="src/models/Game.js"></script>
	<script src="src/main.js"></script>
</body>
</html>
